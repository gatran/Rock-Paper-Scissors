<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const playerSelection = prompt("Rock Paper or Scissors? Choose one: (Case sensitive!)" , "Rock/Paper/Scissors");

        function computerPlay() {
            var choices = ['Rock', 'Paper', 'Scissors'];
            return choices[Math.floor(Math.random() * choices.length)];
        }

        var computerSelection = computerPlay();

        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                return "Its a tie! You both chose " + playerSelection + "!";    
            } else if (playerSelection === 'Rock') {
                if (computerSelection === 'Scissors') {
                    return "You win! " + playerSelection + " beats " + computerSelection + "!"; 
                } else {
                    return "You lose! " + computerSelection + " beats " + playerSelection + "!"; 
                }
            } else if (playerSelection ===' Scissors') { 
                if (computerSelection === 'Paper') {
                    return "You win! " + playerSelection + " beats " + computerSelection + "!"; 
                } else {
                    return "You lose! " + computerSelection + " beats " + playerSelection + "!"; 
                }
            } else if (playerSelection === 'Paper') {
                if (computerSelection === 'Rock') {
                    return "You win! " + playerSelection + " beats " + computerSelection + "!"; 
                } else {
                    return "You lose! " + computerSelection + " beats " + playerSelection + "!"; 
                }
            }
        }

        function game() {
            let score = [0, 0 ,0]; /* Win Loss Tie*/
            for (let i = 0; i < 5; i++) {
                const playerSelection = prompt("Rock Paper or Scissors? Choose one:" , "Rock/Paper/Scissors");
                var computerSelection = computerPlay();
                var result = playRound(playerSelection, computerSelection);
                /* Conditionals, if result contains win, increment win by 1, also mimicing for loss and tie*/
                if (result.search('win') > 0) {
                    score[0] += 1;
                } else if (result.search('lose') > 0) {
                    score[1] += 1;
                } else {
                    score[2] += 1;
                }
            }
            return score; /* Win Loss Tie*/
        }


    </script>
</body>
</html>
